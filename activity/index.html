<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="stylesheet" href="style.css">
    <script src=
"https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js">
  </script>
</head>

<body>
    <!-- Drawing board -->
    <div class="app">
        <div class="tool-bar">
            <div class="hamburger">
                <img alt="icon" src="./hamburger.png" class="opener" />
            </div>
            
            <div class="tool-panel">
            <div class="tool">
                <img alt="icon" src="./NewIcons/pageup.png" class="tool-img" id="up-slide" style="cursor:pointer;"/>
                <span>Slide Up</span>
            </div>
            <div class="tool">
                <img alt="icon" src="./NewIcons/pagedown.png" class="tool-img" id="down-slide" style="cursor:pointer;"/>
                <span>Slide Down</span>
            </div>
            <div class="tool">
                <img alt="icon" src="./NewIcons/Addpage.png" class="tool-img" id="add-slide" style="cursor:cell;"/>
                <span>New Slide</span>
            </div>
            <div class="tool">
                <img alt="icon" src="./NewIcons/Removepage.png" class="tool-img" id="remove-slide" style="cursor:pointer;"/>
                <span>Remove Slide</span>
            </div>
            <div class="tool">
                <img src="./NewIcons/pencil.png" alt="" class="tool-img" id="pencil"
                    onclick="handleTool('pencil')">
                    <span>Pen</span>
                <div class="tool-options" id="pencil-options">
                    <div class="slider">
                        <input type="range" max='50' min='4' value='5' step='1'>
                    </div>
                    <div class="colors">
                        <div class="color red" onclick="changeColor('red')"></div>
                        <div class="color green" onclick="changeColor('green')"></div>
                        <div class="color blue" onclick="changeColor('blue')"></div>
                    </div>
                </div>
            </div>
            <div class="tool">
                <img src="./NewIcons/eraser.png" alt="" class="tool-img" id="eraser" onclick="handleTool('eraser')">
                <span>Eraser</span>
                <div class="tool-options" id="eraser-options">
                    <div class="slider">
                        <input type="range" name="" max='50' min='4' value='5' step='1'>
                    </div>
                </div>
            </div>
            <div class="tool">
                <img src="./NewIcons/sticky-notes.svg" alt="" class="tool-img" id="sticky" onclick="handleTool('sticky')">
                <span>Sticky Note</span>
            </div>
            <div class="tool">
                <img src="./NewIcons/image-upload.png" alt="" class="tool-img" id="upload" onclick="handleTool('upload')" style="cursor:pointer">
                <span>Upload Image</span>
                <input type="file" name="" id="acceptImg" style="display: none;">
            </div>
            <div class="tool">
                <img src="./NewIcons/undo.png" alt="" class="tool-img" id="undo" onclick="handleTool('undo')" style="cursor:alias"/>
                <span>Undo</span>
            </div>
            <div class="tool">
                <img src="./NewIcons/redo.png" alt="" class="tool-img" id="redo" onclick="handleTool('redo')" style="cursor:alias"/>
                <span>Redo</span>
            </div>
            <div class="tool">
                <img src="./NewIcons/download.png" alt="" class="tool-img" id="download-pdf" onclick="handleTool('download')">
                <span>Download as pdf</span>
            </div>
            <div class="tool">
                    <img src="./NewIcons/screen-recording-off.png" alt="icon" id="record-video" class="tool-img"/>
                <span>Record</span>
            </div>
            <div class="tool">
                    <img src="./NewIcons/screenshot.png" alt="icon" id="click-picture" style="cursor:pointer" class="tool-img"/>
                <span>Screenshot</span>
            </div>
            <div class="tool">
                        <img src="./NewIcons/gallery.png" id="gallery-button" alt="icon" class="tool-img" style="cursor:pointer"/>
                        <span>Gallery</span>
            </div>
            <div class="tool">
                <img src="./NewIcons/camera-off.png" class="tool-img camera camera-off"/>
                <span>Camera</span>
            </div>
        </div>
    </div>
    <div>
        <span class="curr-slide-number"></span>
            <div class="slides close-slides" >
                <img src="./NewIcons/new-sheet.jpeg" class="slide" alt="slide"/>
            </div>
            <div class="complete-board">
                <canvas class="board"></canvas>
            </div>
    </div>
    </div>      
    <div class="timming" id="timming">00.00.00</div>
    <div class="video-container">
        <video autoplay ></video>
    </div>
    
          <!-- C5.1.A  -->
    
    <script>
            // C5.1.B
        let galleryBtn = document.querySelector("#gallery-button");
            // The onclick handler uses location object and change it from index.html to gallery.html in the same domain
        galleryBtn.addEventListener("click", function () {
              location.assign("gallery.html");
        });

        let board = document.querySelector(".board");
        let completeBoard=document.querySelector(".complete-board");
        completeBoard.offsetHeight=board.height = window.innerHeight;
        completeBoard.offsetWidth=board.width = window.innerWidth;
        //2d , 3d ,Webgl
        let ctx = board.getContext("2d");
        window.addEventListener("resize", function () {
            completeBoard.offsetHeight=board.height = window.innerHeight;
            completeBoard.offsetWidth=board.width = window.innerWidth;
            // redraw=> redraw
        })
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.4/socket.io.js"></script>
    <script>
        const socket = io.connect("http://localhost:3000");
    </script>
    
    <script src="utility.js"></script>
    <script src="tools.js"></script>
    <script src="sticky.js"></script>
    <script src="img.js"></script>
    <script src="canvas.js"></script>
    <script src="reciever.js"></script>
    <script src="dbScript.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
    <script src="jspdf.js"></script>
</body>

</html>
